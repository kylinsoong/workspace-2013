<rich:toolBar
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:rich="http://richfaces.org/rich">
    <rich:toolBarGroup>
        <!--  <h:outputText value="#{projectName}:"/>-->
        <s:link action="home" value="Home" propagation="none"/>
    </rich:toolBarGroup>
    <s:link view="/CustomerProductView.xhtml"
           value="Products"
includePageParams="false"
     propagation="none"/>
        <s:link view="/CartView.xhtml"
           value="My Cart"
includePageParams="false"
     propagation="none"/>
     <s:link view="/OrderProcess.xhtml"
           value="Check Out"
includePageParams="false"
     propagation="none"/>
   <!--   <s:link view="/OrderConfirmation.xhtml"
           value="My Orders"
includePageParams="false"
     propagation="none"/>  -->
     

    <!-- @newMenuItem@ -->
    <rich:toolBarGroup location="right">
        <h:outputText value="signed in as: #{identity.username}" rendered="#{identity.loggedIn}"/>
        <s:link view="/login.xhtml" value="Login" rendered="#{not identity.loggedIn}" propagation="none"/>
        <s:link view="/register.xhtml" value="Register" rendered="#{not identity.loggedIn}" propagation="none"/>
        <s:link view="/login.xhtml" action="#{identity.logout}" value="Logout" rendered="#{identity.loggedIn}" propagation="none"/>
    </rich:toolBarGroup>
</rich:toolBar>
